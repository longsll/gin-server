{{define "default/index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>default 页面</h1>
    <h2>{{.title}}</h2>

    <!-- 将后台传过来的数据赋值给一个变量 -->
    {{$t := .title}}
    <br>
    <!-- 输出变量 -->
    <h3>{{$t}}</h3>
</body>
</html>
{{end}}
