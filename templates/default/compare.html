{{define "default/compare.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 条件判断 -->
    <!-- 
        eq =
        ne !=
        gt >
        ge >=
        lt <
        le <=
     -->
    {{if ge .score 60}} 
        <p>及格</p>
    {{else}}
        <p>不及格</p>
    {{end}}

    {{if gt .score 90}} 
        <p>优秀</p>
        {{else if gt .score 80}}
        <p>良好</p>
    {{end}}

    <!-- 循环遍历 key&value -->
    <ul>
    {{range $key,$value := .data}}
        <li>
            {{$key}}-----{{$value}}
        </li>
    {{else}}
        <li>
            <h2>data中没有数据</h2>     <!--- 当是个空数组时输出这个 --->
        </li>
    {{end}}   
    </ul>


</body>
</html>
{{end}}
